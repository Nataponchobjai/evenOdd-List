<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Odd Lists</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
   
  <h1>Even Odd Lists</h1>
  <hr/> 

  <form id="even-odd-form" autocomplete="off" target="_blank">
    <div> 
      <label for="word">Word</label> 
      <input type="text" name="word" id="word"  placeholder="          Enter your word here please " onkeyup="updateWord(this)"> 
    </div>
    <div>
      <input type="button" value="Even or Odd?" onclick="handleSubmit()">
    </div>
  </form>

  <section>
    <h2>Even Words</h2>
    <ul id="even"></ul>
  </section>
  <section>
    <h2>Odd Words</h2>
    <ul id="odd"></ul>
  </section>

  
  <script src="./evenOdd.js"></script>
  
</body>
</html>
